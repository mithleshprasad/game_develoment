<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhandi Munda - Traditional Dice Game</title>
    <style>
        :root {
            --primary-color: #d35400;
            --secondary-color: #e67e22;
            --accent-color: #f39c12;
            --dark-color: #7f8c8d;
            --light-color: #ecf0f1;
            --win-color: #2ecc71;
            --lose-color: #e74c3c;
            --board-color: #8b4513;
            --board-border: #5d4037;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-container {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease;
        }

        /* New Game Board Design */
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
            margin-bottom: 20px;
            background: var(--board-color);
            border: 10px solid var(--board-border);
            border-radius: 10px;
            padding: 10px;
            position: relative;
            min-height: 300px;
        }

        .symbol {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1/1;
        }

        .symbol:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .symbol.active {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px var(--accent-color);
        }

        .symbol img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 5px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
            z-index: 1;
        }

        .symbol-name {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 5px;
            z-index: 1;
        }

        .bet-amount {
            font-size: 0.8rem;
            color: var(--accent-color);
            z-index: 1;
        }

        /* Coin Betting Visualization */
        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: gold;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            animation: coinDrop 0.5s ease forwards;
            z-index: 2;
        }

        .coin::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: goldenrod;
            border-radius: 50%;
            top: 2px;
            left: 2px;
        }

        .coin-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            z-index: 3;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .dice {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .dice img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .roll-btn {
            background: var(--primary-color);
            color: white;
        }

        .roll-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .roll-btn:disabled {
            background: var(--dark-color);
            cursor: not-allowed;
            transform: none;
        }

        .clear-btn {
            background: transparent;
            color: var(--light-color);
            border: 2px solid var(--light-color);
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        .balance, .current-bet {
            font-size: 1.2rem;
        }

        .balance span, .current-bet span {
            color: var(--accent-color);
            font-weight: bold;
        }

        .bet-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .bet-input {
            padding: 10px 15px;
            border-radius: 50px;
            border: none;
            width: 100px;
            text-align: center;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .bet-btn {
            padding: 10px 15px;
            border-radius: 50px;
            background: var(--accent-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bet-btn:hover {
            background: #f1c40f;
        }

        .result-message {
            text-align: center;
            font-size: 1.5rem;
            margin: 20px 0;
            min-height: 40px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .result-message.show {
            opacity: 1;
        }

        .win {
            color: var(--win-color);
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.7);
        }

        .lose {
            color: var(--lose-color);
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes diceRoll {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(720deg) rotateY(720deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes coinDrop {
            0% { transform: translateY(-50px) scale(0.5); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
            
            .dice {
                width: 50px;
                height: 50px;
            }
            
            .dice img {
                width: 35px;
                height: 35px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 1fr);
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Jhandi Munda</h1>
        <p>The traditional dice game of luck and strategy</p>
    </header>

    <div class="game-container">
        <div class="player-info">
            <div class="balance">Balance: <span id="balance">1000</span> â‚¹</div>
            <div class="current-bet">Current Bet: <span id="current-bet">0</span> â‚¹</div>
        </div>

        <div class="bet-controls">
            <input type="number" class="bet-input" id="bet-amount" min="10" value="10" step="10">
            <button class="bet-btn" id="set-bet">Set Bet</button>
        </div>

        <div class="game-board" id="game-board">
            <!-- Symbols will be added by JavaScript -->
        </div>

        <div class="dice-container" id="dice-container">
            <!-- Dice will be added by JavaScript -->
        </div>

        <div class="result-message" id="result-message"></div>

        <div class="controls">
            <button class="roll-btn" id="roll-btn" disabled>Roll Dice</button>
            <button class="clear-btn" id="clear-btn">Clear Bets</button>
        </div>
    </div>

    <audio id="diceSound" src="https://assets.mixkit.co/sfx/preview/mixkit-plastic-dice-roll-1494.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="loseSound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3" preload="auto"></audio>
    <audio id="coinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-coins-handling-1939.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game state
            const state = {
                balance: 1000,
                currentBet: 0,
                betAmount: 10,
                selectedSymbols: {},
                diceValues: [],
                symbols: [
                    { name: 'Jhandi', icon: 'ðŸŽŒ', img: 'https://cdn-icons-png.flaticon.com/512/477/477103.png' },
                    { name: 'Munda', icon: 'ðŸ‘‘', img: 'https://cdn-icons-png.flaticon.com/512/477/477119.png' },
                    { name: 'Burja', icon: 'â­', img: 'https://cdn-icons-png.flaticon.com/512/477/477122.png' },
                    { name: 'Heart', icon: 'â¤ï¸', img: 'https://cdn-icons-png.flaticon.com/512/477/477102.png' },
                    { name: 'Diamond', icon: 'â™¦ï¸', img: 'https://cdn-icons-png.flaticon.com/512/477/477120.png' },
                    { name: 'Spade', icon: 'â™ ï¸', img: 'https://cdn-icons-png.flaticon.com/512/477/477121.png' }
                ],
                sounds: {
                    dice: document.getElementById('diceSound'),
                    win: document.getElementById('winSound'),
                    lose: document.getElementById('loseSound'),
                    coin: document.getElementById('coinSound')
                }
            };

            // DOM elements
            const elements = {
                gameBoard: document.getElementById('game-board'),
                diceContainer: document.getElementById('dice-container'),
                rollBtn: document.getElementById('roll-btn'),
                clearBtn: document.getElementById('clear-btn'),
                balanceDisplay: document.getElementById('balance'),
                currentBetDisplay: document.getElementById('current-bet'),
                betAmountInput: document.getElementById('bet-amount'),
                setBetBtn: document.getElementById('set-bet'),
                resultMessage: document.getElementById('result-message')
            };

            // Initialize the game
            function initGame() {
                renderSymbols();
                updateUI();
                setupEventListeners();
            }

            // Render the game symbols
            function renderSymbols() {
                elements.gameBoard.innerHTML = '';
                state.symbols.forEach(symbol => {
                    const symbolElement = document.createElement('div');
                    symbolElement.className = 'symbol';
                    symbolElement.dataset.symbol = symbol.name;
                    
                    symbolElement.innerHTML = `
                        <img src="${symbol.img}" alt="${symbol.name}">
                        <div class="symbol-name">${symbol.name}</div>
                        <div class="bet-amount">Bet: ${state.betAmount} â‚¹</div>
                    `;
                    
                    symbolElement.addEventListener('click', () => selectSymbol(symbol.name));
                    elements.gameBoard.appendChild(symbolElement);
                    
                    // Initialize empty selected symbols
                    state.selectedSymbols[symbol.name] = 0;
                });
            }

            // Select a symbol for betting
            function selectSymbol(symbolName) {
                if (state.currentBet + state.betAmount > state.balance) {
                    showMessage("Not enough balance!", 'lose');
                    return;
                }

                const symbolElement = document.querySelector(`.symbol[data-symbol="${symbolName}"]`);
                
                // Play coin sound
                state.sounds.coin.currentTime = 0;
                state.sounds.coin.play();
                
                // Add bet
                state.selectedSymbols[symbolName]++;
                state.currentBet += state.betAmount;
                
                // Add coin visualization
                addCoinToSymbol(symbolName, symbolElement);
                
                updateUI();
            }

            // Add visual coin to symbol
            function addCoinToSymbol(symbolName, symbolElement) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                
                // Position coin randomly within the symbol area
                const rect = symbolElement.getBoundingClientRect();
                const maxX = rect.width - 20;
                const maxY = rect.height - 20;
                
                coin.style.left = Math.random() * maxX + 'px';
                coin.style.top = Math.random() * maxY + 'px';
                
                symbolElement.appendChild(coin);
                
                // Update coin count display
                updateCoinCount(symbolName, symbolElement);
            }

            // Update coin count display
            function updateCoinCount(symbolName, symbolElement) {
                // Remove existing count display if any
                const existingCount = symbolElement.querySelector('.coin-count');
                if (existingCount) existingCount.remove();
                
                if (state.selectedSymbols[symbolName] > 0) {
                    const count = document.createElement('div');
                    count.className = 'coin-count';
                    count.textContent = state.selectedSymbols[symbolName];
                    symbolElement.appendChild(count);
                    
                    // Highlight symbol
                    symbolElement.classList.add('active');
                } else {
                    symbolElement.classList.remove('active');
                }
            }

            // Roll the dice
            function rollDice() {
                if (state.currentBet === 0) {
                    showMessage("Please place at least one bet!", 'lose');
                    return;
                }

                // Disable buttons during roll
                elements.rollBtn.disabled = true;
                elements.clearBtn.disabled = true;
                
                // Play dice sound
                state.sounds.dice.currentTime = 0;
                state.sounds.dice.play();

                // Clear previous dice
                elements.diceContainer.innerHTML = '';
                state.diceValues = [];
                
                // Create and animate dice
                for (let i = 0; i < 6; i++) {
                    const dice = document.createElement('div');
                    dice.className = 'dice';
                    dice.style.animation = 'diceRoll 1s ease-out';
                    elements.diceContainer.appendChild(dice);
                    
                    // Random value after animation
                    setTimeout(() => {
                        const randomIndex = Math.floor(Math.random() * state.symbols.length);
                        const symbol = state.symbols[randomIndex];
                        state.diceValues.push(symbol.name);
                        
                        dice.innerHTML = `<img src="${symbol.img}" alt="${symbol.name}">`;
                        dice.style.animation = '';
                        
                        // Add bounce animation to each dice
                        setTimeout(() => {
                            dice.style.animation = 'bounce 0.5s ease';
                            setTimeout(() => {
                                dice.style.animation = '';
                            }, 500);
                        }, i * 100);
                        
                    }, 1000);
                }
                
                // Calculate results after animation completes
                setTimeout(calculateResults, 2000);
            }

            // Calculate game results
            function calculateResults() {
                // Count symbol occurrences
                const counts = {};
                state.diceValues.forEach(value => {
                    counts[value] = (counts[value] || 0) + 1;
                });
                
                let totalWin = 0;
                let winMessage = '';
                
                // Check each selected symbol
                for (const symbol in state.selectedSymbols) {
                    const betCount = state.selectedSymbols[symbol];
                    if (betCount > 0) {
                        const diceCount = counts[symbol] || 0;
                        if (diceCount > 0) {
                            const winAmount = state.betAmount * betCount * diceCount;
                            totalWin += winAmount;
                            winMessage += `${symbol} (${betCount} bet Ã— ${diceCount} dice): +${winAmount} â‚¹<br>`;
                        }
                    }
                }
                
                // Update balance
                const oldBalance = state.balance;
                state.balance = state.balance - state.currentBet + totalWin;
                
                // Show result message
                if (totalWin > 0) {
                    state.sounds.win.currentTime = 0;
                    state.sounds.win.play();
                    showMessage(`You won!<br>${winMessage}Total: +${totalWin - state.currentBet} â‚¹`, 'win');
                    createConfetti();
                } else {
                    state.sounds.lose.currentTime = 0;
                    state.sounds.lose.play();
                    showMessage(`You lost ${state.currentBet} â‚¹`, 'lose');
                }
                
                // Reset for next round
                for (const symbol in state.selectedSymbols) {
                    state.selectedSymbols[symbol] = 0;
                }
                state.currentBet = 0;
                
                // Clear all coins and counts
                document.querySelectorAll('.coin, .coin-count').forEach(el => el.remove());
                document.querySelectorAll('.symbol').forEach(el => el.classList.remove('active'));
                
                updateUI();
                
                elements.rollBtn.disabled = false;
                elements.clearBtn.disabled = false;
                
                // Game over check
                if (state.balance < state.betAmount) {
                    setTimeout(() => {
                        if (confirm("Game over! Would you like to restart with 1000 â‚¹?")) {
                            state.balance = 1000;
                            updateUI();
                        }
                    }, 1000);
                }
            }

            // Clear all bets
            function clearBets() {
                for (const symbol in state.selectedSymbols) {
                    state.selectedSymbols[symbol] = 0;
                }
                state.currentBet = 0;
                
                // Clear all coins and counts
                document.querySelectorAll('.coin, .coin-count').forEach(el => el.remove());
                document.querySelectorAll('.symbol').forEach(el => el.classList.remove('active'));
                
                updateUI();
            }

            // Set bet amount
            function setBetAmount() {
                const newBet = parseInt(elements.betAmountInput.value);
                if (isNaN(newBet) || newBet < 10) {
                    showMessage("Minimum bet is 10 â‚¹", 'lose');
                    elements.betAmountInput.value = state.betAmount;
                    return;
                }
                
                state.betAmount = newBet;
                renderSymbols();
                showMessage(`Bet amount set to ${state.betAmount} â‚¹`, 'win');
            }

            // Update UI elements
            function updateUI() {
                elements.balanceDisplay.textContent = state.balance;
                elements.currentBetDisplay.textContent = state.currentBet;
                elements.rollBtn.disabled = state.currentBet === 0;
                
                // Update bet amounts on symbols
                document.querySelectorAll('.bet-amount').forEach(el => {
                    el.textContent = `Bet: ${state.betAmount} â‚¹`;
                });
            }

            // Show message
            function showMessage(message, type) {
                elements.resultMessage.innerHTML = message;
                elements.resultMessage.className = 'result-message show ' + (type || '');
                
                setTimeout(() => {
                    elements.resultMessage.classList.remove('show');
                }, 3000);
            }

            // Create confetti effect
            function createConfetti() {
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = -10 + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                    
                    document.body.appendChild(confetti);
                    
                    // Remove after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
                
                // Add CSS for confetti fall
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes fall {
                        to {
                            transform: translateY(100vh) rotate(360deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }

            // Set up event listeners
            function setupEventListeners() {
                elements.rollBtn.addEventListener('click', rollDice);
                elements.clearBtn.addEventListener('click', clearBets);
                elements.setBetBtn.addEventListener('click', setBetAmount);
                
                // Prevent non-numeric input
                elements.betAmountInput.addEventListener('input', function() {
                    this.value = this.value.replace(/[^0-9]/g, '');
                });
            }

            // Start the game
            initGame();
        });
    </script>
</body>
</html>
