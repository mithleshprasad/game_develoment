<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andar Bahar | Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #d4af37;
            --secondary: #c11f1f;
            --dark: #0a2e1a;
            --darker: #051a0f;
            --light: #f8f8f8;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --andar: #c11f1f;  /* Red for Andar */
            --bahar: #0a5c36;   /* Green for Bahar */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1605100804763-247f67b3557e?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 2px solid var(--primary);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
        }

        .user-panel {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .balance {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            border: 1px solid var(--primary);
            display: flex;
            align-items: center;
        }

        .balance i {
            color: var(--primary);
            margin-right: 8px;
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 992px) {
            .game-area {
                grid-template-columns: 2fr 1fr;
            }
        }

        .game-board {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 0;
            position: relative;
            gap: 30px;
        }

        .joker-card-container {
            position: relative;
            margin-bottom: 40px;
        }

        .joker-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
            letter-spacing: 1px;
        }

        .card-slots {
            display: flex;
            justify-content: center;
            gap: 50px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .card-slots {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
        }

        .slot-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .slot-label {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
            letter-spacing: 1px;
        }

        .andar-label {
            color: var(--andar);
        }

        .bahar-label {
            color: var(--bahar);
        }

        .card-slot {
            width: 120px;
            height: 180px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(10, 46, 26, 0.8) 0%, rgba(5, 26, 15, 0.9) 100%);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .card-slot {
                width: 100px;
                height: 150px;
            }
        }

        .card-slot::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(212, 175, 55, 0.3) 50%,
                transparent 55%
            );
            transform: rotate(45deg);
            z-index: 1;
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -50%; }
            20% { left: 150%; }
            100% { left: 150%; }
        }

        .card-slot img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            border-radius: 8px;
            position: relative;
            z-index: 2;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--darker);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .btn-primary:hover {
            background: #e6c34d;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.6);
        }

        .btn-primary:disabled {
            background: #6c757d;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
            box-shadow: 0 5px 15px rgba(193, 31, 31, 0.4);
        }

        .btn-secondary:hover {
            background: #d93636;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(193, 31, 31, 0.6);
        }

        .betting-panel {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .panel-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--primary);
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .bet-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 576px) {
            .bet-options {
                grid-template-columns: 1fr;
            }
        }

        .bet-option {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid transparent;
        }

        .bet-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .bet-option.andar {
            background: rgba(193, 31, 31, 0.3);
            border-color: var(--andar);
        }

        .bet-option.bahar {
            background: rgba(10, 92, 54, 0.3);
            border-color: var(--bahar);
        }

        .bet-option.selected {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
            border-color: var(--primary);
        }

        .bet-option.selected.andar {
            background: rgba(193, 31, 31, 0.6);
        }

        .bet-option.selected.bahar {
            background: rgba(10, 92, 54, 0.6);
        }

        .bet-option .odds {
            font-size: 0.9rem;
            color: var(--primary);
            margin-top: 5px;
        }

        .bet-controls {
            margin-top: 20px;
        }

        .bet-amount {
            margin-bottom: 20px;
        }

        .amount-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .amount-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .amount-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .quick-bets {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .chip {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            background: radial-gradient(circle at 30% 30%, #f8f8f8, #d4af37);
            color: var(--darker);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .chip:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.6);
        }

        .chip.active {
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
        }

        .game-info {
            margin-top: 30px;
        }

        .result-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 20px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
        }

        .lose {
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(193, 31, 31, 0.7);
        }

        .history {
            margin-top: 40px;
        }

        .history-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-items {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .history-item {
            min-width: 60px;
            height: 80px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .history-item.win {
            border-color: var(--success);
        }

        .history-item.lose {
            border-color: var(--danger);
        }

        .history-item .outcome {
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .sound-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-size: 1.2rem;
            z-index: 100;
        }

        @keyframes dealCard {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }

        .card-deal {
            animation: dealCard 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .card-counter {
            position: absolute;
            bottom: -25px;
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .user-panel {
                width: 100%;
                justify-content: space-between;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cards"></i>
                <span>Andar Bahar</span>
            </div>
            <div class="user-panel">
                <div class="balance">
                    <i class="fas fa-coins"></i>
                    <span id="balance">10,000</span>
                </div>
                <button class="btn btn-secondary" id="help-btn">
                    <i class="fas fa-question-circle"></i>
                    Help
                </button>
            </div>
        </header>
        
        <div class="game-area">
            <div class="game-board">
                <div class="cards-container">
                    <div class="joker-card-container">
                        <div class="joker-label">Joker Card</div>
                        <div class="card-slot">
                            <img id="joker-card" src="https://deckofcardsapi.com/static/img/back.png" alt="Joker Card">
                        </div>
                    </div>
                    
                    <div class="card-slots">
                        <div class="slot-container">
                            <div class="slot-label andar-label">Andar</div>
                            <div class="card-slot">
                                <img id="andar-card" src="https://deckofcardsapi.com/static/img/back.png" alt="Andar Card">
                            </div>
                            <div class="card-counter" id="andar-counter">Cards: 0</div>
                        </div>
                        
                        <div class="slot-container">
                            <div class="slot-label bahar-label">Bahar</div>
                            <div class="card-slot">
                                <img id="bahar-card" src="https://deckofcardsapi.com/static/img/back.png" alt="Bahar Card">
                            </div>
                            <div class="card-counter" id="bahar-counter">Cards: 0</div>
                        </div>
                    </div>
                </div>
                
                <div class="result-display" id="result"></div>
                
                <div class="controls">
                    <button class="btn btn-primary" id="deal-btn">
                        <i class="fas fa-play"></i>
                        Deal Joker
                    </button>
                    <button class="btn btn-secondary" id="next-btn" disabled>
                        <i class="fas fa-forward"></i>
                        Next Card
                    </button>
                    <button class="btn btn-secondary" id="reset-btn" disabled>
                        <i class="fas fa-redo"></i>
                        New Round
                    </button>
                </div>
                
                <div class="history">
                    <div class="history-title">
                        <i class="fas fa-history"></i>
                        Game History
                    </div>
                    <div class="history-items" id="history-items">
                        <!-- History items will be added here dynamically -->
                    </div>
                </div>
            </div>
            
            <div class="betting-panel">
                <h3 class="panel-title">
                    <i class="fas fa-money-bill-wave"></i>
                    Place Your Bet
                </h3>
                
                <div class="bet-options">
                    <div class="bet-option andar" id="bet-andar">
                        <i class="fas fa-arrow-left fa-2x"></i>
                        <div>Andar</div>
                        <div class="odds">Pays 1:1</div>
                    </div>
                    <div class="bet-option bahar" id="bet-bahar">
                        <i class="fas fa-arrow-right fa-2x"></i>
                        <div>Bahar</div>
                        <div class="odds">Pays 1:1</div>
                    </div>
                </div>
                
                <div class="bet-controls">
                    <div class="bet-amount">
                        <label class="amount-label" for="amount">Bet Amount:</label>
                        <input type="number" id="amount" class="amount-input" min="50" max="10000" value="100">
                    </div>
                    
                    <div class="quick-bets">
                        <div class="chip" data-amount="50">50</div>
                        <div class="chip" data-amount="100">100</div>
                        <div class="chip" data-amount="500">500</div>
                        <div class="chip" data-amount="1000">1K</div>
                        <div class="chip" data-amount="5000">5K</div>
                    </div>
                </div>
                
                <div class="game-info">
                    <div class="current-bet">
                        <strong>Current Bet:</strong>
                        <span id="current-bet-amount">0</span> on
                        <span id="current-bet-type">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="sound-toggle" id="sound-toggle">
        <i class="fas fa-volume-up"></i>
    </div>
    
    <audio id="dealSound" src="https://www.soundjay.com/mechanical/sounds/card-flip-01.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-01.mp3" preload="auto"></audio>
    <audio id="loseSound" src="https://www.soundjay.com/mechanical/sounds/error-02.mp3" preload="auto"></audio>
    <audio id="chipSound" src="https://www.soundjay.com/mechanical/sounds/chip-stack-01.mp3" preload="auto"></audio>
    
    <script>
        // Game state
        const gameState = {
            balance: 10000,
            currentBet: 0,
            selectedBet: null,
            deckId: '',
            gameInProgress: false,
            soundEnabled: true,
            gameHistory: [],
            jokerCard: null,
            gamePhase: 'betting', // 'betting', 'joker', 'playing', 'result'
            andarCards: [],
            baharCards: [],
            currentSide: 'andar', // alternates between 'andar' and 'bahar'
            matchFound: false
        };

        // DOM elements
        const elements = {
            balance: document.getElementById('balance'),
            betAmountInput: document.getElementById('amount'),
            betAndar: document.getElementById('bet-andar'),
            betBahar: document.getElementById('bet-bahar'),
            jokerCard: document.getElementById('joker-card'),
            andarCard: document.getElementById('andar-card'),
            baharCard: document.getElementById('bahar-card'),
            andarCounter: document.getElementById('andar-counter'),
            baharCounter: document.getElementById('bahar-counter'),
            resultDisplay: document.getElementById('result'),
            dealBtn: document.getElementById('deal-btn'),
            nextBtn: document.getElementById('next-btn'),
            resetBtn: document.getElementById('reset-btn'),
            currentBetAmount: document.getElementById('current-bet-amount'),
            currentBetType: document.getElementById('current-bet-type'),
            historyItems: document.getElementById('history-items'),
            soundToggle: document.getElementById('sound-toggle'),
            helpBtn: document.getElementById('help-btn'),
            chips: document.querySelectorAll('.chip')
        };

        // Audio elements
        const audio = {
            deal: document.getElementById('dealSound'),
            win: document.getElementById('winSound'),
            lose: document.getElementById('loseSound'),
            chip: document.getElementById('chipSound')
        };

        // Initialize the game
        async function initGame() {
            try {
                showLoading();
                const response = await fetch('https://deckofcardsapi.com/api/deck/new/shuffle/?deck_count=1');
                const data = await response.json();
                if (data.success) {
                    gameState.deckId = data.deck_id;
                    console.log('New deck created:', gameState.deckId);
                } else {
                    throw new Error('Failed to create deck');
                }
                hideLoading();
            } catch (error) {
                console.error('Error initializing deck:', error);
                showResult('Error connecting to card server', 'lose');
                hideLoading();
                resetGameState();
            }
        }

        // Place a bet
        function placeBet(betType) {
            if (gameState.gameInProgress && gameState.gamePhase !== 'betting') return;
            
            // Play chip sound
            playSound(audio.chip);
            
            // Remove previous selection
            if (gameState.selectedBet) {
                document.getElementById(`bet-${gameState.selectedBet}`).classList.remove('selected');
            }
            
            // Update bet type
            gameState.selectedBet = betType;
            const betElement = document.getElementById(`bet-${gameState.selectedBet}`);
            betElement.classList.add('selected');
            betElement.classList.add('animate__animated', 'animate__pulse');
            
            // Remove animation after it completes
            setTimeout(() => {
                betElement.classList.remove('animate__animated', 'animate__pulse');
            }, 1000);
            
            // Get and validate bet amount
            let betValue = parseInt(elements.betAmountInput.value);
            if (isNaN(betValue)) {
                betValue = 100;
                elements.betAmountInput.value = 100;
            }
            
            if (betValue < 50) {
                betValue = 50;
                elements.betAmountInput.value = 50;
            } else if (betValue > 10000) {
                betValue = 10000;
                elements.betAmountInput.value = 10000;
            }
            
            if (betValue > gameState.balance) {
                showResult('Insufficient balance for this bet', 'lose');
                playSound(audio.lose);
                gameState.selectedBet = null;
                betElement.classList.remove('selected');
                elements.currentBetAmount.textContent = '0';
                elements.currentBetType.textContent = '-';
                return;
            }
            
            gameState.currentBet = betValue;
            
            // Update UI
            elements.currentBetAmount.textContent = gameState.currentBet.toLocaleString();
            elements.currentBetType.textContent = gameState.selectedBet.charAt(0).toUpperCase() + gameState.selectedBet.slice(1);
            
            console.log(`Bet placed: $${gameState.currentBet} on ${gameState.selectedBet}`);
            
            // Enable deal button if in betting phase
            if (gameState.gamePhase === 'betting') {
                elements.dealBtn.disabled = false;
                elements.dealBtn.innerHTML = '<i class="fas fa-play"></i> Deal Joker';
            }
        }

        // Deal the joker card
        async function dealJoker() {
            if (gameState.gamePhase !== 'betting' || !gameState.selectedBet || gameState.currentBet === 0) {
                showResult('Please place a valid bet first', 'lose');
                playSound(audio.lose);
                return;
            }
            
            gameState.gamePhase = 'joker';
            gameState.gameInProgress = true;
            elements.dealBtn.disabled = true;
            elements.resultDisplay.textContent = '';
            
            // Deduct bet from balance
            gameState.balance -= gameState.currentBet;
            updateBalance();
            
            try {
                showLoading();
                
                // Show card back with animation
                elements.jokerCard.src = 'https://deckofcardsapi.com/static/img/back.png';
                elements.jokerCard.classList.add('card-deal');
                
                // Play deal sound
                playSound(audio.deal);
                
                // Draw one card for joker
                const response = await fetch(`https://deckofcardsapi.com/api/deck/${gameState.deckId}/draw/?count=1`);
                const data = await response.json();
                
                if (data.success && data.cards.length === 1) {
                    gameState.jokerCard = data.cards[0];
                    
                    // Reveal joker card after delay
                    setTimeout(() => {
                        elements.jokerCard.classList.remove('card-deal');
                        elements.jokerCard.src = gameState.jokerCard.image;
                        playSound(audio.deal);
                        
                        // Move to playing phase
                        gameState.gamePhase = 'playing';
                        elements.dealBtn.disabled = true;
                        elements.nextBtn.disabled = false;
                        elements.nextBtn.innerHTML = '<i class="fas fa-forward"></i> Next Card';
                        
                        hideLoading();
                    }, 500);
                } else {
                    throw new Error('Failed to draw joker card');
                }
            } catch (error) {
                console.error('Error dealing joker card:', error);
                showResult('Error dealing joker card', 'lose');
                playSound(audio.lose);
                gameState.balance += gameState.currentBet; // Refund bet
                updateBalance();
                resetGameState();
                hideLoading();
            }
        }

        // Deal the next card
        async function dealNextCard() {
            if (gameState.gamePhase !== 'playing' || gameState.matchFound) return;
            
            try {
                showLoading();
                elements.nextBtn.disabled = true;
                
                // Draw one card
                const response = await fetch(`https://deckofcardsapi.com/api/deck/${gameState.deckId}/draw/?count=1`);
                const data = await response.json();
                
                if (data.success && data.cards.length === 1) {
                    const card = data.cards[0];
                    
                    // Determine which side gets this card
                    const currentSlot = gameState.currentSide === 'andar' ? elements.andarCard : elements.baharCard;
                    currentSlot.src = 'https://deckofcardsapi.com/static/img/back.png';
                    currentSlot.classList.add('card-deal');
                    
                    // Play deal sound
                    playSound(audio.deal);
                    
                    // Reveal card after delay
                    setTimeout(() => {
                        currentSlot.classList.remove('card-deal');
                        currentSlot.src = card.image;
                        playSound(audio.deal);
                        
                        // Add to appropriate side
                        if (gameState.currentSide === 'andar') {
                            gameState.andarCards.push(card);
                            elements.andarCounter.textContent = `Cards: ${gameState.andarCards.length}`;
                        } else {
                            gameState.baharCards.push(card);
                            elements.baharCounter.textContent = `Cards: ${gameState.baharCards.length}`;
                        }
                        
                        // Check if card matches joker
                        if (card.value === gameState.jokerCard.value) {
                            gameState.matchFound = true;
                            determineWinner();
                        } else {
                            // Alternate sides for next card
                            gameState.currentSide = gameState.currentSide === 'andar' ? 'bahar' : 'andar';
                            elements.nextBtn.disabled = false;
                        }
                        
                        hideLoading();
                    }, 500);
                } else {
                    throw new Error('Failed to draw next card');
                }
            } catch (error) {
                console.error('Error dealing next card:', error);
                showResult('Error dealing next card', 'lose');
                playSound(audio.lose);
                hideLoading();
            }
        }

        // Determine the winner
        function determineWinner() {
            let winner = '';
            let winnings = 0;
            let result = '';
            let outcomeClass = '';
            
            // Determine which side the match was found on
            const matchSide = gameState.currentSide;
            
            // Calculate winnings and determine outcome
            if (gameState.selectedBet === matchSide) {
                winnings = gameState.currentBet * 2; // 1:1 payout + original bet
                result = `${matchSide.toUpperCase()} WINS! You win ${formatCurrency(winnings)}!`;
                outcomeClass = 'win';
                playSound(audio.win);
                elements.resultDisplay.classList.add('animate__animated', 'animate__tada');
            } else {
                result = `${matchSide.toUpperCase()} WINS! You lose ${formatCurrency(gameState.currentBet)}`;
                outcomeClass = 'lose';
                playSound(audio.lose);
            }
            
            // Update balance
            gameState.balance += winnings;
            updateBalance();
            
            // Show result
            showResult(result, outcomeClass);
            
            // Add to history
            addToHistory(matchSide, outcomeClass);
            
            // Enable reset button
            elements.resetBtn.disabled = false;
            elements.nextBtn.disabled = true;
            gameState.gamePhase = 'result';
            
            // Remove animation after it completes
            setTimeout(() => {
                elements.resultDisplay.classList.remove('animate__animated', 'animate__tada');
            }, 1000);
        }

        // Reset the game
        function resetGame() {
            // Reset card displays
            elements.jokerCard.src = 'https://deckofcardsapi.com/static/img/back.png';
            elements.andarCard.src = 'https://deckofcardsapi.com/static/img/back.png';
            elements.baharCard.src = 'https://deckofcardsapi.com/static/img/back.png';
            
            // Reset counters
            elements.andarCounter.textContent = 'Cards: 0';
            elements.baharCounter.textContent = 'Cards: 0';
            
            // Clear game state
            gameState.jokerCard = null;
            gameState.andarCards = [];
            gameState.baharCards = [];
            gameState.currentSide = 'andar';
            gameState.matchFound = false;
            gameState.gamePhase = 'betting';
            
            // Clear selections
            if (gameState.selectedBet) {
                document.getElementById(`bet-${gameState.selectedBet}`).classList.remove('selected');
            }
            gameState.selectedBet = null;
            gameState.currentBet = 0;
            
            // Reset UI
            elements.resultDisplay.textContent = '';
            elements.resultDisplay.className = 'result-display';
            elements.dealBtn.disabled = false;
            elements.dealBtn.innerHTML = '<i class="fas fa-play"></i> Deal Joker';
            elements.nextBtn.disabled = true;
            elements.resetBtn.disabled = true;
            elements.currentBetAmount.textContent = '0';
            elements.currentBetType.textContent = '-';
            gameState.gameInProgress = false;
            
            // Reset chip selection
            elements.chips.forEach(chip => chip.classList.remove('active'));
            
            // Check deck
            checkDeck();
        }

        // Check if we need a new deck
        async function checkDeck() {
            try {
                const response = await fetch(`https://deckofcardsapi.com/api/deck/${gameState.deckId}/`);
                const data = await response.json();
                
                if (data.success && data.remaining < 10) {
                    console.log('Low cards remaining, getting new deck...');
                    await initGame();
                }
            } catch (error) {
                console.error('Error checking deck:', error);
                await initGame(); // Try to get a new deck on error
            }
        }

        // Update balance display
        function updateBalance() {
            elements.balance.textContent = gameState.balance.toLocaleString();
        }

        // Show result with animation
        function showResult(message, type) {
            elements.resultDisplay.textContent = message;
            elements.resultDisplay.className = 'result-display';
            elements.resultDisplay.classList.add(type);
        }

        // Add game to history
        function addToHistory(winner, outcome) {
            const historyItem = document.createElement('div');
            historyItem.className = `history-item ${outcome}`;
            
            const icon = document.createElement('i');
            if (winner === 'andar') {
                icon.className = 'fas fa-arrow-left';
            } else {
                icon.className = 'fas fa-arrow-right';
            }
            
            const outcomeText = document.createElement('div');
            outcomeText.className = 'outcome';
            outcomeText.textContent = outcome === 'win' ? 'Win' : 'Lose';
            
            historyItem.appendChild(icon);
            historyItem.appendChild(outcomeText);
            
            // Add animation
            historyItem.classList.add('animate__animated', 'animate__fadeIn');
            
            // Add to beginning of history
            elements.historyItems.insertBefore(historyItem, elements.historyItems.firstChild);
            
            // Limit history to 10 items
            if (elements.historyItems.children.length > 10) {
                elements.historyItems.removeChild(elements.historyItems.lastChild);
            }
            
            // Add to game state history
            gameState.gameHistory.unshift({ winner, outcome });
        }

        // Format currency
        function formatCurrency(amount) {
            return '$' + amount.toLocaleString();
        }

        // Play sound
        function playSound(sound) {
            if (gameState.soundEnabled) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log('Sound play prevented:', e));
            }
        }

        // Toggle sound
        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            elements.soundToggle.innerHTML = gameState.soundEnabled ? 
                '<i class="fas fa-volume-up"></i>' : 
                '<i class="fas fa-volume-mute"></i>';
        }

        // Show loading state
        function showLoading() {
            if (gameState.gamePhase === 'joker') {
                elements.dealBtn.innerHTML = '<div class="spinner"></div>';
                elements.dealBtn.disabled = true;
            } else if (gameState.gamePhase === 'playing') {
                elements.nextBtn.innerHTML = '<div class="spinner"></div>';
                elements.nextBtn.disabled = true;
            }
        }

        // Hide loading state
        function hideLoading() {
            if (gameState.gamePhase === 'joker') {
                elements.dealBtn.innerHTML = '<i class="fas fa-play"></i> Deal Joker';
            } else if (gameState.gamePhase === 'playing') {
                elements.nextBtn.innerHTML = '<i class="fas fa-forward"></i> Next Card';
                if (!gameState.matchFound) {
                    elements.nextBtn.disabled = false;
                }
            }
        }

        // Reset game state (without UI reset)
        function resetGameState() {
            gameState.gameInProgress = false;
            gameState.gamePhase = 'betting';
            if (gameState.selectedBet && gameState.currentBet > 0) {
                elements.dealBtn.disabled = false;
            }
            elements.nextBtn.disabled = true;
            elements.resetBtn.disabled = true;
        }

        // Show help
        function showHelp() {
            alert(`Andar Bahar Game Rules:
            
1. Place your bet on Andar (left) or Bahar (right)
2. Click "Deal Joker" to reveal the joker card
3. Cards will be dealt alternately to Andar and Bahar
4. The game continues until a card matches the joker's value
5. If the match is on your chosen side, you win!
6. Payouts:
   - Andar/Bahar: 1:1
   
Note: The first card always goes to Andar

Good luck!`);
        }

        // Event listeners
        elements.betAndar.addEventListener('click', () => placeBet('andar'));
        elements.betBahar.addEventListener('click', () => placeBet('bahar'));
        elements.dealBtn.addEventListener('click', dealJoker);
        elements.nextBtn.addEventListener('click', dealNextCard);
        elements.resetBtn.addEventListener('click', resetGame);
        elements.soundToggle.addEventListener('click', toggleSound);
        elements.helpBtn.addEventListener('click', showHelp);
        
        // Chip buttons
        elements.chips.forEach(chip => {
            chip.addEventListener('click', function() {
                playSound(audio.chip);
                elements.chips.forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                const amount = parseInt(this.dataset.amount);
                elements.betAmountInput.value = amount;
                if (gameState.selectedBet) {
                    placeBet(gameState.selectedBet);
                }
            });
        });
        
        // Bet amount input validation
        elements.betAmountInput.addEventListener('input', function() {
            let value = parseInt(this.value);
            
            if (isNaN(value)) {
                value = 100;
            } else if (value < 50) {
                value = 50;
            } else if (value > 10000) {
                value = 10000;
            }
            
            this.value = value;
            
            if (gameState.selectedBet) {
                placeBet(gameState.selectedBet);
            }
        });
        
        // Initialize the game when page loads
        window.addEventListener('load', () => {
            updateBalance();
            initGame();
        });
    </script>
</body>
</html>
